<ion-list>
  <ion-list-header>
    <ion-label> {{sResult.resultCount}} results found</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let item of sResult.results">
    <ion-avatar slot="start">
      <ion-img [src]="item.artworkUrl30"></ion-img>
    </ion-avatar>
    <ion-label text-wrap>
      <ion-text>
        <h3>{{item.artistName}}</h3>
      </ion-text>
      <ion-text color="primary">
        <p>{{item.trackName}}</p>
      </ion-text>
      <ion-text color="tertiary">
        <p>{{item.kind}}</p>
      </ion-text>
    </ion-label>
    <ion-button slot="end" (click)="testClick(item)">View</ion-button>
  </ion-item>
</ion-list>
