<ion-list>
  <ion-list-header>
    <ion-label> {{sResult.resultCount}} results found</ion-label>
    <ion-button color="secondary"> <ion-icon name="funnel"></ion-icon></ion-button>
  </ion-list-header>
  <ion-item *ngFor="let item of sResult.results">
    <ion-avatar slot="start">
      <ion-img [src]="item.artworkUrl30"></ion-img>
    </ion-avatar>
    <ion-label text-wrap>
      <ion-text>
        <h3>{{item.artistName}}</h3>
      </ion-text>
      <ion-text color="primary">
        <p>
          <ion-icon name="film" *ngIf="item.kind === 'feature-movie' || item.kind === 'music-video'"></ion-icon>
          <ion-icon name="tv" *ngIf="item.kind === 'tv- episode'"></ion-icon>
          <ion-icon name="musical-note" *ngIf="item.kind === 'song' || item.kind === 'coached-audio'"></ion-icon>
          <ion-icon name="book" *ngIf="item.kind === 'book'"></ion-icon>
          <ion-icon name="microphone" *ngIf="item.kind === 'podcast'"></ion-icon>
          <span>{{item.trackName}}</span>
        </p>
      </ion-text>
    </ion-label>
    <ion-button slot="end" (click)="testClick(item)">View</ion-button>
  </ion-item>
</ion-list>
<br>
